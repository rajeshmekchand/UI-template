<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            position: relative;
            left: 4cm;
            top: 0;
        }
        #a{
            width: 10cm; height: 10cm; background-color: aqua;
        }
    </style>
</head>
<body>
    <button onclick="f1()">click here</button>
    <div id="a"></div>
    <script>
        function f1(){
            var k=document.getElementById("a").style
            k.marginLeft="4cm"
            k.marginRight="4cm"
            k.backgroundImage="radial-gradient(pink,yellow,tomato,black,orange)"
            k.borderStyle="double"
            k.borderColor="white"
            k.borderWidth="20px"
            k.borderRadius="0.25cm 10cm"
            k.transition="transform 15s"
            k.transform="rotate(360deg)"
        }
    </script>
</body>
</html>
