<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../KishanCare.Com/bs_jq_react/jquery-3.6.0.js"></script>
    <script src="../KishanCare.Com/bs_jq_react/jquery.color.plus-names-2.1.0.js"></script>
    <style>
        #b{
            padding: 150px; display: none;
            background-color: cyan;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <button id="a">Click here</button>
    <div id="b">
       

    </div>
    <script>
        $(document).ready(function(){
        $('#a').click(function(){
        $('#b').slideDown(30000)
         })
        })
    </script>

</body>
</html>
