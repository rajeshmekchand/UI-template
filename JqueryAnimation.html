<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../KishanCare.Com/bs_jq_react/jquery-3.6.0.js"></script>
    <script src="../KishanCare.Com/bs_jq_react/jquery.color.plus-names-2.1.0.js"></script>
    <style>
        #b{
            background-color: aqua; height: 200px; width: 200px; position: relative;
        }
    </style>
</head>
<body>
    <p id="a">Animation effect</p>
    <div id="b">Hello</div>
    <script>
        $(document).ready(function(){
            $('#a').click(function(){
                $('#b').animate({left:'300px'});
            });
        });
    </script>
</body>
</html>
