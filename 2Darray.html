<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var x= new Array(3)
        for(var i=0; i<3; i++){
            x[i]= new Array(2)
            for(var i=0; i<3; i++)
            for(var j=0; j<2; j++)
            x[i][j]=prompt('enter element')
            document.write(" 2 d array element")
            for(var i=0; i<3; i++){
                for(var j=0; j<2; j++)
                document.write(x[i][j]+"&ensp;")
                document.write("<br>")
            }
        }
    </script>
</body>
</html>
