<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="a" width="400" height="600"></canvas>
    <script>
        var p=document.getElementById('a')
        var q=p.getContext('2d')
        q.fillStyle="red"
        q.fillRect(20,20,100,100)
        q.fillStyle="blue"
        q.GlobalAlpha=0.7
        q.fillRect(50,50,100,100)
        q.fillStyle="pink"
        q.fillRect(80,80,100,100)
    </script> 

</body>
</html>
