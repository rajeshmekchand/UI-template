<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <script>
        const car={
            mfg_year:2020, no_of_tyre:4,color:'red',all:function(){
              return this.mfg_year+'<br>'+this.color+'<br>'+this.no_of_tyre
                       }

        document.getElementById('a').innerHTML=car.all();
